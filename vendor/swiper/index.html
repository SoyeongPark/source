<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper JS</title>

	<!-- style -->
	<link rel="stylesheet" href="https://soyeongpark.github.io/source/css/reset.min.css">
	<link rel="stylesheet" href="https://soyeongpark.github.io/source/vendor/swiper/6.4.10/swiper-bundle.min.css">

	<!-- script -->
	<script src="https://soyeongpark.github.io/source/vendor/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://soyeongpark.github.io/source/vendor/swiper/6.4.10/swiper-bundle.min.js"></script>

</head>
<body>
	<style>
		
	</style>

	<div class="name_sl swiper-box">
		<div class="swiper-container">
			<ul class="name_list swiper-wrapper">
				<li class="swiper-slide">
					<img src="https://picsum.photos/2000/900" alt="샘플이미지">
				</li>
				<li class="swiper-slide">
					<img src="https://picsum.photos/2000/900" alt="샘플이미지">
				</li>
			</ul>
		</div><!--// swiper-container -->

		<div class="swiper-nav">
			<button type="button" class="btn_prev"><span class="screenout">Prev</span></button>
			<button type="button" class="btn_next"><span class="screenout">Next</span></button>
		</div><!--// swiper-nav -->

		<div class="swiper-pagination"></div>
	</div><!--// swiper-box -->

	<script>
		
		//swiper slider
		var sliderId = document.querySelector('.name_sl');
		var swiper = new Swiper(sliderId+' .swiper-container', {
			autoplay: true,
			speed: 1000,
			loop: true,
			navigation: {
				nextEl: sliderId+' .btn_next',
				prevEl: sliderId+' .btn_prev',
			},
			pagination: {
				el: sliderId+' .swiper-pagination',
				type: 'bullets',
			}
		});

		swiper.on('init', function() {
			if(swiper.slides.length <= 1) {
				sliderId.classList.add('no_swiping');
			}
		});
	</script>
</body>
</html>
